<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">

</head>
<body>
    <nav>
        <a class="logo" href="/">
            <img src="images/Slack_icon_2019.svg.png" width="50px"alt="logo">
            <h2>Slack</h2>
        </a>
        <i class="ri-menu-line"></i>
        <ul>
            <i class="ri-close-circle-line"></i>
            <li> <a href="#"> Why slack?</a></li> 
            <li> <a href="#"> Solutions</a></li>
            <li> <a href="#"> Resources</a></li>
            <li> <a href="#"> Pricing</a></li>
        </ul>
        <div>
        <button class="navbtn"> Sign in</button>
        <button class="navgt"> GET STARTED</button>
        </div>
    </nav>
    <div class="mainbox">
        <div class="slackone">
            <h1>Slack is where work happens</h1>
            <p>with channels in slack,you and your team know where to go to ask questions , share updates and stay in the loop.</p>
            <button class="buttontff">TRY FOR FREE</button>
            <button class="buttoncs">CONTACT SALES</button>
        </div>
        <img class="images" src="images/Slack_icon_2019.svg.png" alt="images">
    </div>
    <script>
        document.querySelector(".ri-menu-line").addEventListener("click", function() {
            document.querySelector("ul").style.right=0
        })
        document.querySelector(".ri-close-circle-line").addEventListener("click", function() {
            document.querySelector("ul").style.right="-200px"
        })
    </script>

</body>
</html>
